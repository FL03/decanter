.cargo_build_template: &cargo_build
  stage: build
  script:
    - cargo build --release --workspace --jobs 1

.cargo_deploy_template: &cargo_publish
  stage: publish
  script:
    - cargo login $CARGO_REGISTRY_TOKEN
    - cargo publish --all-features -p decanter-core
    - cargo publish --all-features -p decanter-crypto
    - cargo publish --all-features -p decanter

.cargo_test_template: &cargo_test
  stage: test
  script:
    - cargo test --all-features --release --jobs 1

stages:
  - build
  - publish
  - test

variables:
  CARGO_REGISTRY_TOKEN: $CARGO_REGISTRY_TOKEN

stable:rust:
  image: rustlang/rust:stable
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
  <<: *cargo_build
  <<: *cargo_test
  <<: *cargo_publish

nightly:rust:
  allow_failure: true
  image: rustlang/rust:nightly
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
  <<: *cargo_build
  <<: *cargo_test
  <<: *cargo_publish
